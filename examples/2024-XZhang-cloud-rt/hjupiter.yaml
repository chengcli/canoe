opacity-sources:
  - name: H2-vis
    class: FreedmanSimple2
    parameters: {scale: 0.55}

  - name: H2-ir
    class: FreedmanSimple2
    parameters: {scale: 1.}

  - name: premix
    class: HeliosCK
    data: ck_data_01242024/ck/PM_ck_HELIOSK_cond_11_nOPT_wcia.txt
    parameters: {band_id: 1}

bands: [ir, vis]

ck:
  units: cm-1
  wavenumber-range: [0.2, 0.4]
  grid-type: cktable
  opacity: [premix]

ir:
  units: cm-1
  grid-type: regular
  wavenumber-range: [100., 10000.]
  num-bins: 1
  opacity: [H2-ir]
  rt-solver: Disort
  parameters: {fluor: 850.91056} #assuming Tint = 350. K
  flags: [broad_band, thermal_emission]

vis:
  units: cm-1
  grid-type: regular
  wavenumber-range: [10000., 50000.]
  num-bins: 1
  opacity: [H2-vis]
  rt-solver: Disort
  parameters: {S0: 469.046729369, umu0: 1., phi0: 0.}
  flags: [broad_band, time_dependent]

Disort-flags:
  ibcnd: false
  usrtau: false
  usrang: false
  onlyfl: true
  spher: false
  intensity_correction: true
  old_intensity_correction: false
  general_source: false
  output_uum: false
  quiet: true
  print-input: false
  print-fluxes: false
  print-intensity: false
  print-transmissivity: false
  print-phase-function: true

thermodynamics:
  dry:
    Rd: 3777.
    gammad: 1.4
