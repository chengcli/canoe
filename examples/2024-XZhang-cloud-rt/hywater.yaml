opacity-sources:
  - name: H2O
    class: Hitran
    dependent-species: [vapor.H2O]

  - name: cloud
    class: SimpleCloud
    dependent-species: [cloud.H2O(c), cloud.H2O(p)]
    parameters: {qext: 1., ssa: 0.01, asymf: 0.01}

  - name: H2-vis
    class: FreedmanSimple2
    parameters: {scale: 1.}

  - name: H2-ir
    class: FreedmanMean2
    parameters: {met: 1.7, scale: 1.}

bands: [ir, vis]

ir:
  units: cm-1
  grid-type: regular
  wavenumber-range: [100., 10000.]
  num-bins: 1
  opacity: [H2-ir]
  rt-solver: Disort
  flags: [broad_band, thermal_emission]

vis:
  units: cm-1
  grid-type: regular
  wavenumber-range: [10000., 50000.]
  num-bins: 1
  opacity: [H2-vis]
  rt-solver: Disort
  #parameters: {fbeam_K: 1000.}
  parameters: {fbeam: 1000.}
  flags: [broad_band]

Disort-flags:
  ibcnd: false
  lamber: true
  onlyfl: true
  spher: false
  intensity_correction: true
  old_intensity_correction: false
  general_source: false
  output_uum: false
  quiet: false
  print-input: true
  print-fluxes: true
  print-intensity: true
  print-transmissivity: true
  print-phase-function: true

thermodynamics:
  Rd: 3777.
  gammad_ref: 1.4
