opacity-sources:
  - name: H2-H2-CIA
    class: XIZ-H2-H2-CIA
    data: H2-H2-eq.xiz.txt
    dependent-species: [vapor.dry]

  - name: H2-He-CIA
    class: XIZ-H2-He-CIA
    data: H2-He-eq.xiz.txt
    dependent-species: [vapor.dry]

  - name: H2O
    class: Hitran
    data: jup-kcoeff.nc
    dependent-species: [vapor.H2O]

  - name: NH3
    class: Hitran
    data: jup-kcoeff.nc
    dependent-species: [vapor.NH3]

bands: [H2O-rotational]

H2O-rotational:
  units: cm-1
  grid-type: regular
  wavenumber-range: [130., 260.]
  resolution: 0.01
  opacity: [H2O, NH3, H2-H2-CIA, H2-He-CIA]
  rt-solver: Disort
  outdir: ["(0,)","(45,)"]
  flags: [thermal_emission]

Disort-flags:
  ibcnd: false
  usrtau: true
  usrang: true
  onlyfl: false
  spher: false
  intensity_correction: true
  old_intensity_correction: false
  general_source: false
  output_uum: false
  quiet: false
  print-input: false
  print-fluxes: false
  print-intensity: false
  print-transmissivity: false
  print-phase-function: false
