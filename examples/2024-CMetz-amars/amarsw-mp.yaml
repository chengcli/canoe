microphysics:
  - H2O-system

H2O-system:
  scheme: Kessler94
  dependent-species: [vapor.H2O, cloud.H2O(c), cloud.H2O(p)]
  parameters:
    autoconversion: 1.e-4
    accretion: 0.0
    evaporation: 3.e-1
    sedimentation: -20.

