opacity-sources:
  - name: H2O
    class: Hitran
    dependent-species: [vapor.H2O]

  - name: cloud
    class: SimpleCloud
    dependent-species: [cloud.H2O(c), cloud.H2O(p)]
    parameters: {qext: 1., ssa: 0.01, asymf: 0.01}

  - name: H2-vis
    class: FreedmanSimple2
    parameters: {scale: 1.}

  - name: H2-ir
    class: FreedmanMean2
    parameters: {met: 1.7, scale: 1.}

bands: [ir, vis]

ir:
  units: cm-1
  grid-type: regular
  wavenumber-range: [100., 10000.]
  num-bins: 1
  opacity: [H2-ir]
  rt-solver: Disort
  flags: [broad_band, thermal_emission]

vis:
  units: cm-1
  grid-type: regular
  wavenumber-range: [10000., 50000.]
  num-bins: 1
  opacity: [H2-vis, cloud]
  rt-solver: Disort
  parameters: {temp0: 265., umu0: 1., phi0: 0.}
  flags: [broad_band]

Disort-flags:
  ibcnd: false
  usrtau: false
  usrang: false
  lamber: true
  onlyfl: true
  spher: false
  intensity_correction: true
  old_intensity_correction: false
  general_source: false
  output_uum: false
  quiet: true
  print-input: false
  print-fluxes: false
  print-intensity: false
  print-transmissivity: false
  print-phase-function: true

thermodynamics:
  non-condensable:
    Rd: 207.85
    gammad_ref: 1.66

microphysics:
  - SO2-system
  - H2S-system
  - H2O-system
    #- CO2-system

H2O-system:
  scheme: Kessler94
  dependent-species: [vapor.H2O, cloud.H2O(c), cloud.H2O(p)]
  parameters:
    autoconversion: 1.e-4
    accretion: 0.0
    evaporation: 3.e-1
    sedimentation: -20.

CO2-system:
  scheme: Kessler94
  dependent-species: [vapor.CO2, cloud.CO2(c), cloud.CO2(p)]
  parameters:
    autoconversion: 1.e-4
    accretion: 0.0
    evaporation: 3.e-1
    sedimentation: -20.

H2S-system:
  scheme: Kessler94
  dependent-species: [vapor.H2S, cloud.H2S(c), cloud.H2S(p)]
  parameters:
    autoconversion: 1.e-4
    accretion: 0.0
    evaporation: 3.e-1
    sedimentation: -20.

SO2-system:
  scheme: Kessler94
  dependent-species: [vapor.SO2, cloud.SO2(c), cloud.SO2(p)]
  parameters:
    autoconversion: 1.e-4
    accretion: 0.0
    evaporation: 3.e-1
    sedimentation: -20.
