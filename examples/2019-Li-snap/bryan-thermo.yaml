
phases:
  - name: gas
    thermo: ideal-moist
    species: [dry, H2O, H2O(l)]
    kinetics: condensation

species:
  - name: dry
    composition: {O: 0.42, N: 1.56, Ar: 0.01}
    thermo:
      model: constant-cp
      cp0: 29.1 J/mol/K

  - name: H2O
    composition: {H: 2, O: 1}
    thermo:
      model: constant-cp
      cp0: 37.4 J/mol/K

  - name: H2O(l)
    composition: {H: 2, O: 1}
    thermo:
      model: constant-cp
      cp0: 75.3 J/mol/K
      h0: -28.5 kJ/mol
    equation-of-state:
      model: constant-volume
      density: 1.0 g/cm^3

reactions:
  - equation: H2O <=> H2O(l)
    type: nucleation
    rate-constant: {formula: ideal, T3: 273.16, P3: 611.7, beta: 24.845, delta: 4.986, minT: 273.16}
