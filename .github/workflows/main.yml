      - name: compare result
        run: >
          ${{github.workspace}}/examples/2019-Li-snap/test_bryan.py
          ${{github.workspace}}/build/bin/bryan-test-main.nc
          ${{github.workspace}}/examples/2019-Li-snap/bryan_output.nc

  shallow-xy:
