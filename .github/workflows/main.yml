          ${{github.workspace}}/examples/2019-Li-snap/robert3d_output.nc

  bryan-2d:
    if: github.event.pull_request.draft == false
    runs-on: [self-hosted, Linux, 4core]
    steps:
      - uses: actions/checkout@v3
        with:
