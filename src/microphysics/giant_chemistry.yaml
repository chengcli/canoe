name: giant planet microphysics model

microphysics:
  - water-system
  - ammonia-system

water-system:
  scheme: Kessler94
  dependent-species: [vapor.H2O, cloud.H2O(s), cloud.H2O(p)]
  parameters: {autoconversion: 0.1, accretion: 0.1, evaporation: 0.1, sedimentation: -20.}

ammonia-system:
  scheme: Kessler94
  dependent-species: [vapro.NH3, cloud.NH3(s), cloud.NH3(p)]
  parameters: {autoconversion: 0.1, accretion: 0.1, evaporation: 0.1, sedimentation: -20.}
