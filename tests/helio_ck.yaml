name: helios ck bands file

opacity-sources:
  - name: HeliosCKPremix
    class: HeliosCK
    long-name: "Helios Premixed Equilibrium Condensation"
    dependent-species: [vapor.dry]

bands: [b1, b2, b3]

b1:
  units: nm
  grid-type: cktable
  wavelength-range: [0.26, 0.42]
  opacity: [HeliosCKPremix]

b2:
  units: nm
  grid-type: cktable
  wavelength-range: [0.42, 0.61]
  opacity: [HeliosCKPremix]

b3:
  units: nm
  grid-type: cktable
  wavelength-range: [0.61, 0.85]
  opacity: [HeliosCKPremix]
