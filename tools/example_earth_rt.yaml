opacity-sources:
  - name: H2O
    class: Hitran
    dependent-species: [vapor.H2O]

  - name: CO2
    class: Hitran
    dependent-species: [tracer.CO2]

  - name: O3
    class: Hitran
    dependent-species: [tracer.O3]

bands: [B1]

B1:
  units: cm-1
  grid-type: regular
  wavenumber-range: [600., 700.]
  resolution: 0.01
  opacity: [H2O, CO2]
  rt-solver: Disort
  outdir: ["(45,)"]
  flags: [static, planck]

Disort:
  prnt: [0,0,0,0,0]
  quiet: true
  accur: 1.e-6
